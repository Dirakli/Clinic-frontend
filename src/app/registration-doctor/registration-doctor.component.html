<div class="main-wrapper">
  <h1>რეგისტრაცია</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="input-wrapper one">
        <label for="name">სახელი</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="( მინიმუმ 5 სიმბოლო )"
        />
        <span
          class="warning"
          *ngIf="
            registrationForm.get('name')?.invalid &&
            (formSubmitted || registrationForm.get('name')?.touched)
          "
        >
          *გთხოვთ, მიუთითოთ სახელი
        </span>

        <label for="last-name" class="second-label">გვარი</label>
        <input id="last-name" type="text" formControlName="surname" />
        <span
          class="warning surname"
          *ngIf="
            registrationForm.get('surname')?.invalid &&
            (formSubmitted || registrationForm.get('surname')?.touched)
          "
        >
          *გთხოვთ, მიუთითოთ გვარი
        </span>

        <label for="photo" class="third-label"> ფოტოსურათი</label>
        <input id="photo" formControlName="photo" />
        <img src="./assets/upload.svg" class="upload" alt="upload logo" />
        <span
          class="warning photo"
          *ngIf="
            registrationForm.get('photo')?.invalid &&
            (formSubmitted || registrationForm.get('photo')?.touched)
          "
        >
          *გთხოვთ, ატვირთოთ ფოტოსურათი
        </span>
      </div>

      <div class="input-wrapper two">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <span
          class="warning"
          *ngIf="
            registrationForm.get('email')?.invalid &&
            (formSubmitted || registrationForm.get('email')?.touched)
          "
        >
          *გთხოვთ, მიუთითოთ მეილი
        </span>
        <img src="./assets/mail-icon.svg" class="mail" alt="mail logo" />

        <label for="password" class="second-label">პაროლი</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="( მინიმუმ 8 სიმბოლო : @ 7 , )"
        />
        <span
          class="warning id"
          *ngIf="
            registrationForm.get('password')?.invalid &&
            (formSubmitted || registrationForm.get('password')?.touched)
          "
        >
          *გთხოვთ, მიუთითოთ პაროლი
        </span>

        <label for="cv" class="third-label">CV</label>
        <input id="cv" formControlName="cv" />
        <img src="./assets/cv.svg" class="cv" alt="cv logo" />
        <span
          class="warning photo"
          *ngIf="
            registrationForm.get('cv')?.invalid &&
            (formSubmitted || registrationForm.get('cv')?.touched)
          "
        >
          *გთხოვთ, ატვირთოთ CV
        </span>
      </div>

      <div class="input-wrapper three">
        <label for="personal-id">პირადი ნომერი</label>
        <input
          id="personal-id"
          type="text"
          formControlName="private_number"
          placeholder="00000000000"
        />
        <span
          class="warning"
          *ngIf="
            registrationForm.get('private_number')?.invalid &&
            (formSubmitted || registrationForm.get('private_number')?.touched)
          "
        >
          *გთხოვთ, მიუთითოთ პირადი ნომერი
        </span>

        <label for="category" class="second-label">კატეგორია</label>
        <input
          id="category"
          type="text"
          formControlName="category"
          placeholder="ანესთეზიოლოგი / თერაპევტი ან სხვა..."
        />
        <span
          class="warning id"
          *ngIf="
            registrationForm.get('category')?.invalid &&
            (formSubmitted || registrationForm.get('category')?.touched)
          "
        >
          *გთხოვთ, მიუთითოთ კატეგორია
        </span>
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">
      რეგისტრაცია
    </button>
  </form>
</div>
